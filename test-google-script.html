<!DOCTYPE html>
<html>
<head>
    <title>Test Google Script Data Format</title>
</head>
<body>
    <h1>Test Google Script Data Format</h1>
    <button onclick="testDataFormat()">Test Data Format</button>
    <div id="result"></div>
    
    <script>
        async function testDataFormat() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing data format...';
            
            try {
                // Test with the exact data structure your forms send
                const testData = {
                    formType: 'test',
                    name: 'Test User',
                    email: 'test@example.com',
                    phone: '1234567890',
                    additionalNotes: 'Test submission'
                };
                
                console.log('Sending data:', testData);
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbxOsEsiYayGfne0E4Fs5nOncNFvHi2yy9jeZHl-KIFjT0Mk6u9SFp7WOEe08_7oqXWfEw/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });
                
                const result = await response.text();
                resultDiv.innerHTML = `
                    <h3>Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${result}</p>
                    <p>Data sent: ${JSON.stringify(testData, null, 2)}</p>
                `;
                
                console.log('Response status:', response.status);
                console.log('Response body:', result);
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
